
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        #chatbox { width: 300px; height: 400px; border: 1px solid black; overflow-y: auto; }
        .message { margin: 5px; padding: 8px; border-radius: 5px; }
        .user { background-color: lightblue; text-align: right; }
        .bot { background-color: lightgray; text-align: left; }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <input id="userInput" type="text">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            let input = document.getElementById("userInput").value;
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class='message user'>${input}</div>`;
            
            let responses = {
                "hello": "Hi there! How can I help?",
                "how are you?": "I'm just a bot, but I'm doing great!",
                "bye": "Goodbye! Have a nice day!"
            };

            let reply = responses[input.toLowerCase()] || "I'm not sure how to respond.";
            chatbox.innerHTML += `<div class='message bot'>${reply}</div>`;
        }
    </script>
</body>
</html>
