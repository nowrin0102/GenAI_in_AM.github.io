<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure AI Chatbot</title>
    <style>
        #chatbox { width: 300px; height: 400px; border: 1px solid black; overflow-y: auto; padding: 10px; }
        .message { margin: 5px; padding: 8px; border-radius: 5px; max-width: 80%; }
        .user { background-color: lightblue; text-align: right; align-self: flex-end; }
        .bot { background-color: lightgray; text-align: left; align-self: flex-start; }
    </style>
</head>
<body>
    <h1>Azure AI Chatbot</h1>
    <div id="chatbox"></div>
    <input id="userInput" type="text">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            let input = document.getElementById("userInput").value;
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class='message user'>${input}</div>`;
            document.getElementById("userInput").value = "";

            let reply = await getAIResponse(input);
            chatbox.innerHTML += `<div class='message bot'>${reply}</div>`;
        }

        async function getAIResponse(message) {
            let apiKey = "8d160888af504fceae6d3d3f1c4bbad9"; // Replace with your Azure OpenAI API Key
            let endpoint = "https://benchmarking31january.openai.azure.com/openai/deployments/gpt-4-turbo-2024-04-09/chat/completions?api-version=2024-05-01-preview"; // Replace with your Azure OpenAI Endpoint
            let deployment = "gpt-4o"; // Replace with your Azure GPT Deployment Name

            let response = await fetch(`${endpoint}/openai/deployments/${deployment}/chat/completions?api-version=2024-05-01-preview`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "api-key": apiKey
                },
                body: JSON.stringify({
                    messages: [{ role: "user", content: message }]
                })
            });

            let data = await response.json();
            return data.choices[0].message.content;
        }
    </script>
</body>
</html>
